[colors]
black   = #AA475258
red     = #E67E80
green   = #A7c080
yellow  = #DBBC7f
blue    = #7FBBB3
magenta = #D699B6
cyan    = #83C092
white   = #D3C6AA
orange =  #E69875

[moduleColors]
workspaces = ${colors.yellow}
window = ${colors.blue}
battery = ${colors.red}
memory = ${colors.yellow}
cpu = ${colors.green}
pulseaudio = ${colors.cyan}
network = ${colors.blue}
date = ${colors.magenta}

[bar/example]
width = 100%
height = 24pt

; dpi = 96

background = ${colors.black}
foreground = ${colors.white}

line-size = 3pt

border-size = 7pt
border-color = #00000000

padding-left = 1
padding-right = 1

radius = 15

module-margin = 1

separator = |
separator-foreground = ${colors.cyan}

font-0 = FiraCodeNerdFont:size=15;2

modules-left = xworkspaces xwindow
modules-center = battery memory cpu
modules-right = pulseaudio network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.black}
label-active-foreground = ${moduleColors.workspaces}
label-active-underline= ${colors.cyan}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${moduleColors.workspaces}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.black}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${moduleColors.window}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.black}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${moduleColors.pulseaudio}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${moduleColors.pulseaudio}

label-muted = muted
label-muted-foreground = ${moduleColors.pulseaudio}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.white}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "î¿… "
format-prefix-foreground = ${moduleColors.memory}
label = %percentage_used:2%%
label-foreground = ${moduleColors.memory}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
format-prefix-foreground = ${moduleColors.cpu}
label = %percentage:2%%
label-foreground = ${moduleColors.cpu}

[module/network]
type = internal/network
interface = wlo1

; If no interface is specified, polybar can detect an interface of the given type.
; If multiple are found, it will prefer running interfaces and otherwise just
; use the first one found.
; Either 'wired' or 'wireless'
; New in version 3.6.0
interface-type = wireless

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; NOTE: Experimental (might change or be removed in the future)
; Test connectivity every Nth update by pinging 8.8.8.8
; In case the ping fails 'format-packetloss' is used until the next ping
; A value of 0 disables the feature
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
udspeed-minwidth = 5

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have 
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; The unit used for displaying network speeds
; For example if set to the empty string, a speed of 5 KB/s is displayed as 5 K
; Default: B/s
; New in version 3.6.0
speed-unit = ''

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <ramp-signal> <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Used when connected, but ping fails (see ping-interval)
; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%
label-connected = %essid%
label-connected-foreground = ${moduleColors.network}

; Default: (none)
label-disconnected = ó°¤­ 
label-disconnected-foreground = ${moduleColors.network}

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <ramp-signal> is used
ramp-signal-0 = ó°¤¯
ramp-signal-1 = ó°¤Ÿ
ramp-signal-2 = ó°¤Ÿ
ramp-signal-3 = ó°¤¢
ramp-signal-4 = ó°¤¨
ramp-signal-5 = ó°¤¨
ramp-signal-0-foreground = ${moduleColors.network}
ramp-signal-1-foreground = ${moduleColors.network}
ramp-signal-2-foreground = ${moduleColors.network}
ramp-signal-3-foreground = ${moduleColors.network}
ramp-signal-4-foreground = ${moduleColors.network}
ramp-signal-5-foreground = ${moduleColors.network}

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/date]
type = internal/date
interval = 1

date = %Y/%m/%d %I:%M:%S %p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${moduleColors.date}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
; label-charging = ó±‹%percentage%%
; label-charging-foreground = ${colors.red}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%
label-discharging-foreground = ${moduleColors.battery}

label-charging-foreground = ${moduleColors.battery}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = ï‰€ 100%
label-full-foreground = ${moduleColors.battery}

; Available tokens
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW
label-low-foreground = ${moduleColors.battery}

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
ramp-capacity-0-foreground = ${moduleColors.battery}
ramp-capacity-1-foreground = ${moduleColors.battery}
ramp-capacity-2-foreground = ${moduleColors.battery}
ramp-capacity-3-foreground = ${moduleColors.battery}
ramp-capacity-4-foreground = ${moduleColors.battery}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ó±‹ï‰„
animation-charging-1 = ó±‹ï‰ƒ
animation-charging-2 = ó±‹ï‰‚
animation-charging-3 = ó±‹ï‰
animation-charging-4 = ó±‹ï‰€
animation-charging-0-foreground = ${moduleColors.battery}
animation-charging-1-foreground = ${moduleColors.battery}
animation-charging-2-foreground = ${moduleColors.battery}
animation-charging-3-foreground = ${moduleColors.battery}
animation-charging-4-foreground = ${moduleColors.battery}
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

